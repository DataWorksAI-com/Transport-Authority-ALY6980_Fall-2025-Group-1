services:
  agent-index:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nanda-agent-index
    ports:
      - "6900:6900"
    environment:
      - ATLAS_URL=${ATLAS_URL}
    command: uvicorn src.agentIndex:app --host 0.0.0.0 --port 6900
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6900/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - nanda-network

  agent-facts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nanda-agent-facts
    ports:
      - "8000:8000"
    environment:
      - ATLAS_URL=${ATLAS_URL}
    command: uvicorn src.agentFactsServer:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - nanda-network

  agent-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nanda-agent-mcp
    ports:
      - "8080:8080"
    environment:
      - ATLAS_URL=${ATLAS_URL}
    command: fastmcp run src/agent_mcp.py --transport sse --port 8080 --host 0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - nanda-network

networks:
  nanda-network:
    driver: bridge
