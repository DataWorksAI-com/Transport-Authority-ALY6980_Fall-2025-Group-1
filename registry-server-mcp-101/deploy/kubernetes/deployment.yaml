apiVersion: v1
kind: Namespace
metadata:
  name: nanda-registry
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nanda-config
  namespace: nanda-registry
data:
  # Add non-sensitive configuration here if needed
---
apiVersion: v1
kind: Secret
metadata:
  name: nanda-secrets
  namespace: nanda-registry
type: Opaque
stringData:
  atlas-url: "${ATLAS_URL}"  # Replace with your MongoDB Atlas URL
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-index
  namespace: nanda-registry
  labels:
    app: agent-index
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-index
  template:
    metadata:
      labels:
        app: agent-index
    spec:
      containers:
      - name: agent-index
        image: nanda-registry:latest
        imagePullPolicy: Never  # Use local image for Linode
        ports:
        - containerPort: 6900
          name: http
        env:
        - name: ATLAS_URL
          valueFrom:
            secretKeyRef:
              name: nanda-secrets
              key: atlas-url
        command: ["uvicorn"]
        args: ["src.agentIndex:app", "--host", "0.0.0.0", "--port", "6900"]
        livenessProbe:
          httpGet:
            path: /health
            port: 6900
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 6900
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-facts
  namespace: nanda-registry
  labels:
    app: agent-facts
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-facts
  template:
    metadata:
      labels:
        app: agent-facts
    spec:
      containers:
      - name: agent-facts
        image: nanda-registry:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ATLAS_URL
          valueFrom:
            secretKeyRef:
              name: nanda-secrets
              key: atlas-url
        command: ["uvicorn"]
        args: ["src.agentFactsServer:app", "--host", "0.0.0.0", "--port", "8000"]
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-mcp
  namespace: nanda-registry
  labels:
    app: agent-mcp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-mcp
  template:
    metadata:
      labels:
        app: agent-mcp
    spec:
      containers:
      - name: agent-mcp
        image: nanda-registry:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ATLAS_URL
          valueFrom:
            secretKeyRef:
              name: nanda-secrets
              key: atlas-url
        command: ["fastmcp"]
        args: ["run", "src/agent_mcp.py", "--transport", "sse", "--port", "8080", "--host", "0.0.0.0"]
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: agent-index
  namespace: nanda-registry
spec:
  type: NodePort
  selector:
    app: agent-index
  ports:
  - port: 6900
    targetPort: 6900
    nodePort: 30690
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: agent-facts
  namespace: nanda-registry
spec:
  type: NodePort
  selector:
    app: agent-facts
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30800
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: agent-mcp
  namespace: nanda-registry
spec:
  type: NodePort
  selector:
    app: agent-mcp
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30808
    protocol: TCP
    name: http
